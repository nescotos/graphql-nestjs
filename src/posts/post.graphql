type Query {
  getPosts: [Post]
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post
  updatePost(id: ID!, updatePostInput: CreatePostInput!): Post
  deletePost(id: ID!): Post
}

type Post {
  id: Int
  title: String
  description: String
}

input CreatePostInput {
  title: String
  description: String
  userId: Int
}
